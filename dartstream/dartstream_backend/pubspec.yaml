# This pubspec file is the root of the framework and contains all of the depedencies
name: ds_dartstream
publish_to: none
description: A starting point for Dart libraries or applications.
version: 0.0.1-pre+1
# repository: https://github.com/my_org/my_repo

environment:
 sdk: ^3.8.1

dependency_overrides:
