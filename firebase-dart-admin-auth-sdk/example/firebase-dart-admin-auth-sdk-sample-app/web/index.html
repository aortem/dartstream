      function initializeGapi() {
        gapi.load('client:auth2', function() {
          gapi.auth2.init({
            client_id: '473309149917-5n0s3r0sei7a64dsq0pk0j26oklr0kv0.apps.googleusercontent.com',
            scope: 'profile email'
          }).then(function() {
            console.log('Google API client initialized');

  </script>

  <!-- Add Facebook SDK for JavaScript -->
  <script async defer crossorigin="anonymous"
          src="https://connect.facebook.net/en_US/sdk.js"
          onload="initializeFacebookLogin()"></script>

          <script>
            function initializeFacebookLogin() {
              if (typeof FB !== 'undefined') {
                FB.init({
                  appId: '893849532657430',
                  cookie: true,
                  xfbml: true,
                  version: 'v12.0'
                });
                console.log("Facebook SDK initialized");
              } else {
                console.error("Facebook SDK could not be initialized. Check if SDK script loaded.");
              }
            }
        
            async function loginWithFacebook() {
              return new Promise((resolve, reject) => {
                if (typeof FB === 'undefined') {
                  reject('Facebook SDK not loaded');
                  return;
                }
                FB.login((response) => {
                  if (response.authResponse) {
                    resolve(response.authResponse.accessToken);
                  } else {
                    reject('User cancelled login or did not fully authorize.');
                  }
                }, { scope: 'email' });
              });
            }
          </script>
